sudo: false
language: generic
cache:
  directories:
  - $HOME/.stack
before_install:
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
install:
- stack --no-terminal --install-ghc test --only-dependencies
script:
- stack --no-terminal --skip-ghc-check test
- stack --no-terminal --skip-ghc-check install
- cd gem && rake wrapper:wrap && bundle install && bundle exec rspec
deploy:
- provider: releases
  api_key:
    secure: 
  file: /home/travis/.local/bin/mulang
  skip_cleanup: true
  on:
    repo: mumuki/mulang
    tags: true
- provider: rubygems
  api_key:
    secure: 
  skip_cleanup: true
  gem: mulang
  on:
    tags: true
    repo: mumuki/mulang
- provider: hackage
  username: TODO
  password:
    secure: TODO
  on:
    repo: mumuki/mulang
