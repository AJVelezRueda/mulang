language: haskell
before_install:
- wget https://github.com/mumuki/rungs/releases/download/v0.0.1/rungs-ubuntu64 -O rungs
- mv rungs /usr/bin/rungs
- cabal install alex
install:
- cabal install --only-dependencies --enable-tests --force-reinstalls
script:
- cabal configure --enable-tests && cabal build && ./dist/build/spec/spec
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/build/mulang/mulang
  skip_cleanup: true
  on:
    repo: mumuki/mulang
    tags: true
