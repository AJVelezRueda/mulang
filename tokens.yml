# with this file the following files will be generated:
# - Operators/*.hs: Haskell Operator Tables
# - Keywords/*.hs: Haskell Operator Tables
# - operators.yml and keywords.yml: Translations for Ruby
# - operators.js and keywords.js: Translations for JavaScript
# - tokens.js: Ruby Tokens Tables
# - tokens.rb: JavaScript Tokens Tables
#
# Notice: if there are more than one variants of the same token, put the preferred first
Common:
  keywords: &common_keywords
    False: 'false'
    If: 'if'
    True: 'true'
  operators: &common_operators
    And: '&&'
    Divide: '/'
    Equal: '=='
    GreatherOrEqualThan: '>='
    GreatherThan: '>'
    LessOrEqualThan: '<='
    LessThan: '<'
    Minus: '-'
    Multiply: '*'
    Negation: '!'
    NotEqual: '!='
    Or: '||'
    Plus: '+'
    Modulo: '%'
    BitwiseOr: '|'
    BitwiseAnd: '&'
    BitwiseXor: '^'
    BitwiseLeftShift: '<<'
    BitwiseRightShift: '>>'
C:
  keywords:
    <<: *common_keywords
    False: 'FALSE'
    For: 'for'
    Null: 'NULL'
    Switch: 'switch'
    True: 'TRUE'
    While: 'while'
  operators:
    And: '&&'
    Divide: '/'
    Equal: '=='
    GreatherOrEqualThan: '>='
    GreatherThan: '>'
    LessOrEqualThan: '<='
    LessThan: '<'
    Minus: '-'
    Multiply: '*'
    Negation: '!'
    NotEqual: '!='
    Or: '||'
    Plus: '+'
    Modulo: '%'
    BitwiseOr: '|'
    BitwiseAnd: '&'
    BitwiseXor: '^'
    BitwiseLeftShift: '<<'
    BitwiseRightShift: '>>'
Haskell:
  keywords:
    TypeAlias: 'type'
  operators:
    And: '&&'
    Divide:
      - '/'
      - 'div'
    Equal: '=='
    GreatherOrEqualThan: '>='
    GreatherThan: '>'
    LessOrEqualThan: '<='
    LessThan: '<'
    Minus: '-'
    Multiply: '*'
    Negation: 'not'
    NotEqual: '/='
    Or: '||'
    Plus: '+'
    Modulo: 'mod'
    Otherwise: 'otherwise'
    BackwardComposition: '.'
Java:
  keywords:
    <<: *common_keywords
    For: 'for'
    ForEach: 'for'
    Null: 'null'
    Switch: 'switch'
    While: 'while'
    Return: 'return'
    Class: 'class'
    Interface: 'interface'
  operators:
    <<: *common_operators
    Hash: 'hashCode'
JavaScript:
  keywords:
    <<: *common_keywords
  operators:
    <<: *common_operators
    Equal:
      - "==="
      - "=="
    NotEqual:
      - "!=="
      - "!="
Python:
  keywords:
    <<: *common_keywords
  operators:
    <<: *common_operators
    NotEqual:
      - "!="
      - "<>"
    Negation: "not"
    And: "and"
    Or: "or"
    Hash: "hash"
Ruby:
  keywords:
    <<: *common_keywords
    Class: 'class'
    For: 'for'
    ForEach: 'for'
    Include: 'include'
    Null: 'nil'
    Return: 'return'
    Switch: 'case'
    While: 'while'
  operators:
    <<: *common_operators
    And:
      - "&&"
      - "and"
    Or:
      - "||"
      - "or"
    Hash: "hash"
    ForwardComposition: ">>"
    BackwardComposition: "<<"
Php:
  keywords:
    <<: *common_keywords
  operators:
    <<: *common_operators

